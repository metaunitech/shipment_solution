background:
  - 船舶邮件（ship_info）原始信息，一般都是用英文的。
  - EAR SEP 可以默认录入9.1号， END SEP 默认9.20， MID,SEP 默认 ,9.15
  - SEIYO FORTUNE    10514MT    2007   NINGDE   18-25TH SEP 这种时间是区间的，就录最前面的9.18
  - 10pct 10% (percent)指的是货物质量占据总船容的10%
  - ttl 2.5 pct指的是佣金总计2.5% (Commission total 2.5%)
  - F.I.O.S.T.：free in,out,stowed and trimmed 船方不负担装船，卸船，理仓，以及平仓费用
  - 3,000MT 5PCT MOLCO：3,000公吨，允许5%的增减。
  - PIC：Point of Contact，联系人。
  - CQD/3DAYS TO HEAVUP：CQD（Cargo Quantity Discharged），3天内完成卸货
  - CQD BE (TRY DISRATE)：CQD（Cargo Quantity Discharged）Bends，尝试卸货速率。
keys:
#  - 船舶代码-ID
  - 船舶类型-TYPE
  - 船舶英文名称-ENGLISH-NAME:
      - 通常以MV开头，返回MV后面的名字，例如：对于MV ELIJAH，船英文名为：ELIJAH
  - 船舶中文名称-CHINESE-NAME
  - 建造年份-BUILT-YEAR
  - 载货吨-DWCC:
      - 直接返回Decimal(18,6)结果
  - 载重吨-DWT:
      - 直接返回float结果
  - 总吨位-GRT:
      - 直接返回float结果
  - 净吨位-NRT:
      - 直接返回float结果
  - 船长-LOA:
      - 直接返回float结果
  - 船宽-BM:
      - 直接返回float结果
  - 型深-DEPTH:
      - 直接返回float结果
  - 船级-CLASS
  - 舱口数量-HATCH:
      - 直接返回int结果
  - 舱位数量-HOLD:
      - 直接返回int结果
  - 吊机-GEAR
  - 抓斗-GRAB
  - 夏季海水吃水-DRAFT:
      - 直接返回float结果
  - 甲板数-DECK
  - P&I
#  - 船舶名称-VSL-NAME
  - 空船港口-OPEN-PORT
  - 船东-OWNER:
    - Ocean Shipping Co.默认邮箱里的公司或窗口输入船东后的公司名
  - 空船日期-OPEN-DATE:
    - 在船舶邮件里肯定存在，是日期或日期区间，表示船只空闲可供租赁的日期，是一个时间区间或者具体的日期。例如：OPEN KANMON-BUSAN RANGE 2TH ／OCT的空船日期是10-02
    - \%Y-\%m-\%d
