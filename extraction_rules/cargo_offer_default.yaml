background:
  - cargo offer原始信息，一般都是用英文的。
  - EAR SEP 录入9.1号， END SEP 默认9.20， MID,SEP 默认 9.15
  - SEIYO FORTUNE    10514MT    2007   NINGDE   18-25TH SEP 这种时间是区间的，就录最前面的9.18
  - 10pct 10% (percent)指的是货物质量占据总船容的10%
  - ttl 2.5 pct指的是佣金总计2.5% (Commission total 2.5%)
  - F.I.O.S.T.：free in,out,stowed and trimmed 船方不负担装船，卸船，理仓，以及平仓费用
  - 3,000MT 5PCT MOLCO：3,000公吨，允许5%的增减。
  - PIC：Point of Contact，联系人。
  - CQD/3DAYS TO HEAVUP：CQD（Cargo Quantity Discharged），3天内完成卸货
  - CQD BE (TRY DISRATE)：CQD（Cargo Quantity Discharged）Bends，尝试卸货速率。
  - Gcn 3,75% pu iac -> Gcn：佣金（General Commission）。3,75%：佣金率为3.75%。pu iac：按发票金额计算（Per Unit Invoice Amount）

keys:
  - 货物名称-CARGO-NAME:
      - 返回需要运输的货物名称，例如ilmenite sand in ows option货物名称为ilmenite sand
  - 最小货量-QUANTITY:
      - 返回最小的货量。货量在文中一般是个区间，例如：4.000 / 5.000 dwcc指的是Dead Weight Cargo Capacity，其中最小需要的货量为4吨
  - 最大货量-QUANTITY:
      - 返回最大的货量。货量在文中一般是个区间，例如：4.000 / 5.000 dwcc指的是Dead Weight Cargo Capacity，其中最大需要的货量为5吨
  - 积载包装-SF-PACKAGE
  - 装货港口-L-PORT:
      - 始发的港口，通常在如下格式中是左边那个：<港口缩写>/<港口缩写>，例如：文中如果是DANGJIN/OSAKA，DANGJIN就是装货港口;或者<港口>to<港口>中的左边那个。例如：dangjing to OSAKA, DANGJIN就是装港港口
  - 卸货港口-D-PORT:
      - 目标的港口，通常在如下格式中是右边那个：<港口缩写>/<港口缩写>，例如：文中如果是DANGJIN/OSAKA，OSAKA就是卸货港口;或者<港口>to<港口>中的右边那个。例如：dangjing to OSAKA, OSAKA就是装港港口
  - 装率-L-RATE
  - 卸率-D-RATE
  - 装运开始日期-LAY-DATE:
      - 在货盘邮件里肯定存在，通常是出现的日期区间的开始日期，例如：28-30 AUG 2024里，装运开始时间为：2024-08-28; MID-END SEP里，装运开始时间为：09-15;LAYCAN EAR-MID SEP,装运开始时间为：09-01。如果实在无法判断，返回日期区间
      - \%Y-\%m-\%d
  - 佣金-COMM:
      - 只用返回百分值，例如2.5%只用返回2.5即可
  - 运费单价-FRT-RATE:
      - 只用返回数字，浮点数。
  - 备注-REMARK
  - 报盘公司-COMPANY
  - 装运结束日期-CANCELING-DATE:
      - 在货盘邮件里肯定存在，通常是出现的日期区间的结尾日期，例如：28-30 AUG 2024里，装运结束时间为：2024-08-30; MID-END SEP里，装运结束时间为：09-30;LAYCAN EAR-MID SEP里，装运结束时间为：09-15。如果实在无法判断，返回日期区间
      - \%Y-\%m-\%d
