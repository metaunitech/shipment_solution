background:
  - 供货方指的是卖方，采购方指的是买方
keys:
  - 合同名称:
      - 合同的类型名称
#  - 买方（名称+地址）:
#      - 买方的名称+地址
#      - <名称>+<地址>
#      - {
#        'mandatory': [ ],
#        'optional': [ '买方', '需方', 'buyer' ]
#      }
#  - 卖方（名称+地址）:
#      - 卖方的名称+地址
#      - <名称>+<地址>
#      - {
#        'mandatory': [ ],
#        'optional': [ '卖方', '供方', 'seller' ]
#      }
  - 签订日期:
      - 签订合同的日期
      - \%YY-\%MM-\%DD
  - 合同标的构成:
      - 合同标注的总价格的组成部分包含哪些
  - 签订地点
  - 合同号
  - 适用法律/组织规则:
      - 合同中提到的用来决定合同纠纷的规则/法律。
  - 产品名称
  - 数量:
      - 单价，请返回数量+单位
      - <quantity>+<unit>
  - 单价（带单位）:
      - 单价，请返回价格+单位
      - <price>+<unit>
  - 含税金额:
      - 总金额
#  - 税率:
#      - 内容中会明确提到“增值税税率”
#      - {
#        'mandatory': [ '税率' ],
#        'optional': [ '增值税' ]
#      }
  - 产地
  - 规格:
      - 产品规格/型号
  - 包装要求
  - 品牌
  - 付款模式（协议）:
      - 从两者中选择：先货后款/先款后货
      - 先款后货/先货后款
      - {
        'mandatory': [ ],
        'optional': [ '先款后货' , '先货后款' ]
      }
  - 保证金金额/比例/条款
  - 卖方在交货前多少时间内提供货物信息:
      - 返回卖方在交货前(几时/几天内)提供货物信息
      - 卖方在交货前<时间(单位：天/小时)>内提供货物信息
  - 买方在(几时/几天内)后反馈确认:
      - 返回买方在(几时/几天)后反馈确认收货
      - 买方在<时间(单位：天/小时)>后反馈确认收货
  - 最晚付款日:
      - 买方最晚的交款时间。
      - {
        'mandatory': [ ],
        'optional': [ '結算方式及期限', '付清' ]
      }
#  - 结算方式
#  - 交货条件:
#      - 分两种情况：如果是先货后款返回什么时候交货； 如果是先款后货返回收款后多少时间内交货
#      - 先货后款：<条件>交货 或者 先款后货：收款后<时间(单位：天/小时)>交货
#  - 交货方式
#  - 交货地点
#  - 是否分批:
#      - 交付允许分多次交付。允许拼单算允许分批，返回是。
#      - {
#        'mandatory': [ ],
#        'optional': [ '拼单']
#      }
#  - 最晚交货日:
#      - 卖方最晚的发货时间。
#      - {
#        'mandatory': [ ],
#        'optional': [ '交货' ]
#      }
#  - 交付定义
#  - 实际重量出具/后(几时/几天内)天结算:
#      - 结算条件有两种选项实际重量出具/后(几时/几天内)天
#      - 实际重量出具/后<时间(单位：天/小时)>天
#  - 开票凭据-收款和交货后(几时/几天内)开票:
#      - 返回何时开票
#      - 收款和交货后<时间(单位：天/小时)>开票

  - 质量标准:
      - ''
      - {
        'mandatory': [ '质量' ],
        'optional': [ '增值税税率' , 'ISO', '质量要求技术标准', 'GT/T' ]
      }
  - 数量标准:
      - '例如：交货数量的要求'
      - {
        'mandatory': [ ],
        'optional': [ '损耗率' , '溢短装', '交货数量' ]
      }
#  - 外观发生异议的处理方式:
#      - 产品外观发生异议的处理方式 包含三点1、买方几天内通知 2、卖方收到通知后的处理方式 3、卖方未收到通知的处理方式
#  - 质量发生异议的处理方式:
#      - 产品质量发生异议的处理方式 包含三点11、买方几天内通知 2、卖方收到通知后的处理方式 3、卖方未收到通知的处理方式
#  - 数量发生异议的处理方式:
#      - 产品数量发生异议的处理方式 包含三点11、买方几天内通知 2、卖方收到通知后的处理方式 3、卖方未收到通知的处理方式
  - 异议处理方式:
      - 当发生异议/合同纠纷的处理方式
      - {
        'mandatory': [ ],
        'optional': [ '合同纠纷', '纠纷' ]
      }
#  - 货权风险转移节点:
#      - 货物所有权的交接时间点。货权风险转移时点有明确的约定, 根据索赔/担责的相关条款推理确认
#      - {
#        'mandatory': [ ],
#        'optional': [ '货权风险转移节点', '货物所有权', '所有权归属' ]
#      }
  - 买方责任
  - 卖方责任
  - 违约金比例:
      - 当发生违约情况时，违约金比例
      - {
        'mandatory': [ ],
        'optional': [ "违约金","律师费","诉讼费","仓储费","套保损失" ]
      }
  - 违约金构成:
      - 当发生违约情况时，违约金的组成部分
  - 诉讼/仲裁地:
      - 当发生违约情况时，在什么地方诉讼/仲裁，通常默认是原告方所在地人民法院
      - <地点>
#  - 遭遇方与遇到不可抗力事件【】天内告知:
#      - 遭遇不可抗力事件的一方在<时间，单位天>天内告知另一方
#      - <num>天，如果没提到则返回‘无’
#  - 遭遇方遇到不可抗力事件【】天后采取【】措施:
#      - 遭遇不可抗力事件的一方在事件发生之后<时间，单位天>天后采取什么措施
#      - <num>天后<action>. 如果没提到则返回‘无’
#      - {
#        'mandatory': [ ],
#        'optional': [ '不可抗.*天', '不可抗.*日' ]
#      }
  - 遭遇不可抗力后的措施
#  - 约定联系人信息
#  - 联系人信息变更后【】日通知
#  - 回传时间
#  - 始入库时间
#  - 费用约定
  - 买方
  - 卖方
  - 买方联系地址:
      - 买方的具体地址，注意，不是公司名，如果没提到返回’无‘
  - 卖方联系地址:
      - 卖方的具体地址，注意，不是公司名，如果没提到返回’无‘
  - 买方联系人:
      - 买方的联系人，是人名，如果没提到返回’无‘
  - 卖方联系人:
      - 卖方的联系人，是人名，如果没提到返回’无‘
  - 买方邮箱
  - 卖方邮箱
  - 买方传真
  - 卖方传真

